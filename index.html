<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./styles/style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
      <title>Paw Dev</title>
   </head>

   <body>
      <div class="Background-Header">
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
         <span></span>
      </div>


      <header class="Header" id="about">
         <!-- NAV -->
         <nav class="Nav" id="nav">
            <a href="#" class="Nav__logo">
               <p class="Nav__logo-name">PawDev</p>
               <span class="Nav__logo-logo iconify" data-inline="false" data-icon="mdi:xml"></span>
            </a>

            <ul class="Nav__items">

               <li>
                  <a href="#about" class="active" data-active>About</a>
               </li>
               <li>
                  <a href="#portfolio" data-active>Portfolio</a>
               </li>
               <li>
                  <a href="#" id="contact" data-active>Contact</a>
               </li>
               <li>
                  <a class="fas fa-bars burger" id="burger"></a>
               </li>
            </ul>
         </nav>

         <div class="Header__title">

            <h1 id="description"> Hi I'm Paw...</h1>
            <h5 class="Header__description" id="description2">I'm fullstack web developer;</h5>
            <picture class="Header__title-img">
               <source media="(max-width: 480px)" srcset="./images/phone.png">

               <img src="./images/laptop.png" alt="">
            </picture>
         </div>

         <div class="Header__arrowDown">
            <a href="#portfolio">
               <span class="material-icons arrowDown">keyboard_arrow_down</span>
            </a>
            <p>Checkout my work</p>
         </div>

      </header>

      <!-- PORTFOLIO -->
      <div class="container">
         <section class="Portfolio" id="portfolio">

            <a href="https://health-conf.web.app/badges" target="_blank" class="grid-item grid-item1">
               <div class="Portfolio__description">
                  <h4>Conference Manager</h4>
                  <div class="grid-item__icons">
                     <span class="grid-item__icon-react iconify" data-icon="logos:react" data-inline="false"></span>
                     <span class="iconify" data-icon="logos:sass" data-inline="false"></span>
                  </div>

               </div>
               <img src="./images/devices/frame 4.jpg" alt="phone photo">

            </a>

            <a href="#" class="grid-item grid-item2">
               <div class="Portfolio__description">
                  <h4>InstaCats</h4>
                  <div class="grid-item__icons">
                     <span class="iconify" data-icon="logos:javascript" data-inline="false"></span>
                     <span class="iconify" data-icon="logos:sass" data-inline="false"></span>
                  </div>
               </div>
               <img src="./images/devices/frame instacat.jpg" alt="phone photo">
            </a>

            <a href="#" class="grid-item grid-item3">
               <div class="Portfolio__description">
                  <h4>CorpClinic</h4>
                  <div class="grid-item__icons">
                     <span class="iconify" data-icon="logos:bootstrap" data-inline="false"></span>
                     <span class="iconify" data-icon="vaadin:css" data-inline="false"></span>
                  </div>
               </div>
               <img src="./images/devices/Frame clinic.jpg" alt="phone photo">
            </a>

            <a href="#" class="grid-item grid-item4">
               <div class="Portfolio__description">
                  <h4>myBlog</h4>
                  <div class="grid-item__icons">
                     <span class="iconify" data-icon="logos:materializecss" data-inline="false"></span>
                     <span class="iconify" data-icon="vaadin:css" data-inline="false"></span>
                  </div>
               </div>
               <img src="./images/devices/frame myBlog.jpg" alt="phone photo">
            </a>


         </section>

         <div class="Contactform-container" id="formContainer">


            <form class="Contactform" action="" id="form">

               <h3 class="Contactform__title">CONTACT</h3>

               <span class="iconify Contactform__close" data-icon="eva:close-fill" data-inline="false" id="closeForm"
                  onclick="handleModal()"></span>

               <div class="Contactform__left-field field">

                  <label for="name" class="">NAME</label>
                  <input type="text" class="input" name="name" id="name">

               </div>

               <div class="Contactform__right-field field">

                  <label for="email">EMAIL</label>
                  <input type="text" class="input" id="email">

               </div>

               <div class="Contactform__text-area field">
                  <label for="message">MESSAGE</label>
                  <textarea class="form-control" id="message" rows=8> </textarea>
               </div>

               <div class="Contactform__submit">
                  <input type="submit" value="SEND MESSAGE" class="Contactform__submit-submit"></input>
                  <input type="reset" value="RESET" class="Contactform__submit-reset"></input>
               </div>

               <div class="Contactform__icons">
                  <a href="">
                     <span class="iconify Contactform__icons-icons" data-icon="bytesize:github"
                        data-inline="false"></span>
                  </a>

                  <a href="">
                     <span class="iconify Contactform__icons-icons" data-icon="entypo-social:linkedin-with-circle"
                        data-inline="false"></span>
                  </a>

                  <a href="">
                     <span class="iconify Contactform__icons-icons" data-icon="ic:outline-alternate-email"
                        data-inline="false"></span>
                  </a>
               </div>
            </form>
         </div>

      </div>
      <audio src="./audio/fast type keyboard.mp3" type="audio/mpeg" id="keyboardAudio"></audio>
      <script src="script.js"></script>
      <script src="modal.js"></script>
      <script src="active.js"></script>
   </body>

</html>
